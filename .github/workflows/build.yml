name: Build workflow
on: push
jobs:
  gradle:
    name: Gradle Build tasks
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build project with Gradle
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
      - name: Test features with Gradle
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: allFeatures
